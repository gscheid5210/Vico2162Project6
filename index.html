<!DOCTYPE html>
<html lang="en">

<head>
    <title> Project6 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="Main.css" rel="stylesheet">
</head>

<body>
    <h1>
        Student Survey
    </h1>

    <h2>
        This is a simple survey to get to know your students.
    </h2>

    <form action="https://formspree.io/mlewdopr" method="POST">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" name="FirstName">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" name="LastName">
            </div>
        </div>


        <h3>
            How many siblings do you have?
        </h3>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option1">
            <label class="form-check-label" for="inlineRadio1">4+</label>
        </div>


        <div class="form-group">
            <label for="funfact"> What is a fun fact about you?</label><br>
            <input type="text" id="funfact" name="funfact"><br>
        </div>




        <input type="text" name="name" placeholder="Email">
        <input type="email" name="_replyto" placeholder="Comments">
        <input type="submit" value="Send">
    </form>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>


</body>

</html>
